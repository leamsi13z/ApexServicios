<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro de Servicios</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary: #6a0dad;
    --bg: transparent;
    --text: #fff;
    --radius: 14px;
  }
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    color: var(--text);
    overflow: hidden;
    background: #320466;
  }
  /* Video de fondo */
  #video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.45);
  }

  /* Loader */
  #loader {
    position: fixed;
    inset: 0;
    background: #FFFFFF;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    color: var(--primary);
  }
  #loader-logo {
    max-width: 140px;
    margin-bottom: 20px;
    animation: bounce 1.2s ease infinite;
  }
  #loader-bar {
    width: 240px;
    height: 14px;
    background: #320466;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 0px var(--primary);
    margin-bottom: 15px;
  }
  #loader-fill {
    height: 100%;
    background: var(--primary);
    width: 0%;
    transition: width 0.3s ease;
  }
  #loader-text {
    font-weight: 700;
    font-size: 1.3rem;
    letter-spacing: 1.2px;
  }

  /* Contenedor principal */
  .container {
    position: relative;
    z-index: 10;
    max-width: 400px;
    width: 90%;
    margin: auto;
    padding: 25px 20px;
    background: #320466rgba(10, 10, 10, 0.7);
    border-radius: var(--radius);
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    height: 90vh;
    display: none;
    flex-direction: column;
    justify-content: flex-start;
    animation: fadeIn 1s ease forwards;
  }

  /* Logo y frase */
  #logo, #logo-bottom {
    max-width: 130px;
    margin: 0 auto 15px auto;
    display: block;
  }
  #fraseImpacto {
    text-align: center;
    font-weight: 600;
    font-size: 1.15rem;
    margin-bottom: 20px;
    color: FFFFFF;
    letter-spacing: 0.8px;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 20px;
  }
  .step { display: none; }
  .step.active { display: block; }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input, select, button {
    padding: 12px;
    font-size: 1rem;
    border-radius: var(--radius);
    border: 1.5px solid #ccc;
    background: rgba(255 255 255 / 0.9);
    color: #222;
  }
  input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 8px var(--primary);
  }
  button {
    background: var(--primary);
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #550b9d;
  }

  .pago-opcion {
    padding: 12px;
    border: 1.5px solid #ccc;
    border-radius: var(--radius);
    cursor: pointer;
    margin-bottom: 10px;
    background: rgba(255 255 255 / 0.85);
    color: #222;
  }
  .pago-opcion.active {
    border-color: var(--primary);
    background: #f0e6ff;
  }

  #confirmacion {
    white-space: pre-line;
    text-align: center;
    margin-bottom: 15px;
    color: #eee;
  }

  /* Modal de diálogo pago */
  #modalPago {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 50;
  }
  #modalPago .modal-content {
    background: #222;
    color: #eee;
    padding: 25px 30px;
    border-radius: var(--radius);
    max-width: 350px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.9);
    font-weight: 600;
    font-size: 1.2rem;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-20px);}
    60% {transform: translateY(-10px);}
  }

  @media (max-width: 480px) {
    .container {
      max-width: 95%;
      height: auto;
      margin-top: 30px;
      margin-bottom: 30px;
      padding: 20px 15px;
    }
    #logo, #logo-bottom {
      max-width: 110px;
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>

<!-- Video de fondo -->
<video autoplay muted loop id="video-bg" playsinline>
  <source src="https://cdn.videvo.net/videvo_files/video/free/2019-06/small_watermarked/190522_06_Drone_04_1080p_028_preview.webm" type="video/webm" />
  <source src="https://cdn.pixabay.com/video/2022/10/31/137186-765701394_large.mp4" type="video/mp4" />
  Tu navegador no soporta videos HTML5
</video>

<!-- Loader -->
<div id="loader">
  <img id="loader-logo" src="https://i.postimg.cc/KjPRbnxL/1753769292703-modified.png" alt="Logo" />
  <div id="loader-bar">
    <div id="loader-fill"></div>
  </div>
  <div id="loader-text">0%</div>
</div>

<!-- Contenedor principal -->
<div class="container" id="appContainer">
  <img id="logo" src="https://i.postimg.cc/KjPRbnxL/1753769292703-modified.png" alt="Logo" />
  <div id="fraseImpacto">Conecta tu talento y crece con nosotros</div>

  <!-- Paso 1 -->
  <div class="step active" id="paso1">
    <form id="formDatos">
      <input type="text" id="nombre" placeholder="Nombre o negocio" required autocomplete="off" />
      <input type="tel" id="celular" placeholder="Número celular" required autocomplete="off" />
      <select id="servicio" required>
        <option value="">Selecciona un servicio</option>
        <option>Limpieza</option>
        <option>Reparación</option>
        <option>Clases</option>
        <option>Eventos</option>
        <option>Diseño Gráfico</option>
        <option>Marketing</option>
        <option>Programación</option>
      </select>
      <input type="text" id="captcha" placeholder="¿Cuánto es 3+2?" required autocomplete="off" />
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- Paso 2 -->
  <div class="step" id="paso2">
    <div class="pago-opcion" data-metodo="OXXO">Pago en efectivo (OXXO) – Cuenta: 1234 5678 9012</div>
    <div class="pago-opcion" data-metodo="Transferencia">Transferencia – CLABE: 072180005313458726</div>
    <button id="btnConfirmar">Finalizar</button>
  </div>

  <!-- Paso 3 -->
  <div class="step" id="paso3">
    <div id="confirmacion"></div>
    <button id="btnGenerarPago">Generar pago</button>
  </div>

<!-- Modal de pago -->
<div id="modalPago">
  <div class="modal-content" id="modalTexto">Generando pago, por favor espera...</div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxIudtlMhkwCodhvobyuueM7gS22aIyFxIJvE7IC8lTOFbMI5xWapxOLD9-n35FfMpo/exec"; // Cambia esta URL

const pasos = [
  document.getElementById("paso1"),
  document.getElementById("paso2"),
  document.getElementById("paso3")
];
let datos = {};

// Función para mostrar paso i (0,1,2)
function mostrarPaso(i) {
  pasos.forEach((p, idx) => p.classList.toggle("active", idx === i));
}

// Paso 1: formulario datos
document.getElementById("formDatos").addEventListener("submit", e => {
  e.preventDefault();
  if (document.getElementById("captcha").value.trim() !== "5") {
    alert("Captcha incorrecto");
    return;
  }
  datos.nombre = document.getElementById("nombre").value;
  datos.celular = document.getElementById("celular").value;
  datos.servicio = document.getElementById("servicio").value;
  mostrarPaso(1);
});

// Selección método pago
let metodoPago = "";
document.querySelectorAll(".pago-opcion").forEach(div => {
  div.addEventListener("click", () => {
    document.querySelectorAll(".pago-opcion").forEach(d => d.classList.remove("active"));
    div.classList.add("active");
    metodoPago = div.dataset.metodo;
  });
});

document.getElementById("btnConfirmar").addEventListener("click", () => {
  if (!metodoPago) {
    alert("Selecciona un método de pago");
    return;
  }
  datos.metodoPago = metodoPago;
  document.getElementById("confirmacion").textContent =
    `Confirma tus datos:\n\nNombre: ${datos.nombre}\nCelular: ${datos.celular}\nServicio: ${datos.servicio}\nPago: ${datos.metodoPago}`;
  mostrarPaso(2);
});

// Botón generar pago
document.getElementById("btnGenerarPago").addEventListener("click", async () => {
  mostrarModal(true, "Generando pago, por favor espera...");

  try {
    await fetch(WEB_APP_URL, {
      method: "POST",
      mode: "no-cors", // evita bloqueos CORS
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    });
    
    // Después de 5 segundos cambiar mensaje
    setTimeout(() => {
      mostrarModal(true, "Pago en revisión");
      setTimeout(() => {
        mostrarModal(false);
        reiniciarFormulario();
      }, 3000);
    }, 5000);

  } catch (err) {
    mostrarModal(false);
    alert("Error de conexión: " + err);
  }
});

// Función para mostrar/ocultar modal y cambiar texto
function mostrarModal(mostrar, texto = "") {
  const modal = document.getElementById("modalPago");
  const textoModal = document.getElementById("modalTexto");
  if (mostrar) {
    textoModal.textContent = texto;
    modal.style.display = "flex";
  } else {
    modal.style.display = "none";
  }
}

// Reinicia todo al inicio
function reiniciarFormulario() {
  datos = {};
  metodoPago = "";
  document.getElementById("formDatos").reset();
  document.getElementById("btnConfirmar").disabled = false;
  document.querySelectorAll(".pago-opcion").forEach(d => d.classList.remove("active"));
  mostrarPaso(0);
}

// Animación loader
const loaderFill = document.getElementById("loader-fill");
const loaderText = document.getElementById("loader-text");
const loaderDiv = document.getElementById("loader");
const appContainer = document.getElementById("appContainer");

let percent = 0;
const loadInterval = setInterval(() => {
  percent += Math.random() * 10; // aumento variable para hacerlo menos lineal
  if (percent > 100) percent = 100;
  loaderFill.style.width = percent + "%";
  loaderText.textContent = Math.floor(percent) + "%";
  if (percent === 100) {
    clearInterval(loadInterval);
    setTimeout(() => {
      loaderDiv.style.display = "none";
      appContainer.style.display = "flex";
    }, 600);
  }
}, 300);
</script>
</body>
</html>
